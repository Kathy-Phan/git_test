<body>
    <h1>Homepage</h1>
    <!-- href opens the link in the same tab -->
    <!-- use target to direct page -->
   
    <!-- use rel to ensure that the current page and the linked page has no relation to prevent JS manipulation of the current page, which is a security risk -->
    <!-- Without noopener, the new tab could use JavaScript to interact with the original page, which is unsafe. -> noopener prevent phishing attacks -->
    <!-- By using rel=”noreferrer”, you automatically get the benefits of both privacy and security. -->
     
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferer">About the Odin Project</a>

</body>
